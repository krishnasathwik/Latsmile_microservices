apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: lastmile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: sathwik049/lastmile-auth_service:latest
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: lastmile-config
                  key: AUTH_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: lastmile-config
                  key: AUTH_GRPC_PORT
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: lastmile-secrets
                  key: EMAIL_USER
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: lastmile-secrets
                  key: EMAIL_PASS
            - name: MONGO_URI
              value: "mongodb://mongodb.lastmile.svc.cluster.local:27017/lastmile_db"
          ports:
            - containerPort: 4000
            - containerPort: 50051

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: lastmile
spec:
  type: NodePort      # ðŸ‘ˆ Changed from ClusterIP â†’ NodePort
  selector:
    app: auth-service
  ports:
    - name: http
      port: 4000          # internal cluster port
      targetPort: 4000
      nodePort: 30040     # ðŸ‘ˆ External stable port
    - name: grpc
      port: 50051
      targetPort: 50051
      nodePort: 30051     # ðŸ‘ˆ Optional if you want gRPC accessible
