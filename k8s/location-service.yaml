apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  namespace: lastmile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
    spec:
      containers:
        - name: location-service
          image: sathwik049/lastmile-location_service:latest
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: lastmile-config
                  key: LOCATION_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: lastmile-config
                  key: LOCATION_GRPC_PORT
            - name: MONGO_URI
              value: "mongodb://mongodb.lastmile.svc.cluster.local:27017/lastmile_db"
          ports:
            - containerPort: 4004
            - containerPort: 50055
---
apiVersion: v1
kind: Service
metadata:
  name: location-service
  namespace: lastmile
spec:
  selector:
    app: location-service
  ports:
    - name: http
      port: 4004
      targetPort: 4004
    - name: grpc
      port: 50055
      targetPort: 50055

